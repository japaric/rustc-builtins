language: generic
sudo: false

matrix:
  include:
    - env: TARGET=aarch64-unknown-linux-gnu
      os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - binfmt-support
            - qemu-user-static
    - env: TARGET=arm-unknown-linux-gnueabi
      os: linux
      sudo: required
      addons:
        apt:
          packages:
            - binfmt-support
            - gcc-arm-linux-gnueabi
            - libc6-armel-cross
            - libc6-dev-armel-cross
            - qemu-user-static
    - env: TARGET=arm-unknown-linux-gnueabihf
      os: linux
      sudo: required
      addons:
        apt:
          packages: &armhf
            - binfmt-support
            - gcc-arm-linux-gnueabihf
            - libc6-armhf-cross
            - libc6-dev-armhf-cross
            - qemu-user-static
    - env: TARGET=armv7-unknown-linux-gnueabihf
      os: linux
      sudo: required
      addons:
        apt:
          packages: *armhf
    - env: TARGET=i686-apple-darwin
      os: osx
    - env: TARGET=i686-unknown-linux-gnu
      os: linux
      addons:
        apt:
          packages:
            - gcc-multilib
    - env: TARGET=x86_64-apple-darwin
      os: osx
    - env: TARGET=x86_64-unknown-linux-gnu
      os: linux
    - env: TARGET=x86_64-pc-windows-gnu
      os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          packages:
            - gcc-mingw-w64
  allow_failures:
    # FIXME(#2)
    - env: TARGET=armv7-unknown-linux-gnueabihf
      os: linux

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

branches:
  only:
    - master

notifications:
  email:
    on_success: never
